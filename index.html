<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Example Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            color: #16a34a;
        }
        .incorrect {
            color: #dc2626;
        }
        #feedback-list li {
            cursor: pointer;
        }
        #feedback-list li:hover {
            background-color: #f0f0f0;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-light font-sans">
    <div class="container py-4">
      <div class="bg-light p-4 rounded shadow text-center">
        <h1 class="fw-bold mb-4" style="font-size:2.25rem;color:#1e293b;">Math Examples</h1>
        <p class="mb-4" style="font-size:1.5rem;color:#334155;">Solve the following problems:</p>
        <div class="row">
          <div class="col-md-8">
            <form id="math-form">
              <div class="row">
                <div id="additions-container" class="col-md-4 mb-3">
                  <h2 class="h5 text-start mb-3">Addition</h2>
                </div>
                <div id="subtractions-container" class="col-md-4 mb-3">
                  <h2 class="h5 text-start mb-3">Subtraction</h2>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3" id="submit-button">Submit Homework</button>
            </form>
            <div id="feedback-container" class="mt-4 p-3 bg-success-subtle border border-success rounded" style="display:none;text-align:left;">
              <h3 class="fw-bold text-success mb-3">Results</h3>
              <ul id="feedback-list" class="list-unstyled mb-0"></ul>
            </div>
          </div>
          <div class="col-md-4">
            <div id="history-container" class="bg-white border rounded p-3">
              <h5 class="mb-3">History</h5>
              <ul id="submission-history" class="list-group list-group-flush small"></ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap Modal -->
      <div class="modal fade" id="confirmation-modal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Are you sure?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal-button"></button>
            </div>
            <div class="modal-body">
              <p>Did you check your answers?</p>
            </div>
            <div class="modal-footer">
              <button id="yes-button" class="btn btn-primary">Yes</button>
              <button id="no-button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const problemsContainer = document.getElementById('problems-container');
        const submitButton = document.getElementById('submit-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackList = document.getElementById('feedback-list');
        const mathForm = document.getElementById('math-form');
        const additionsContainer = document.getElementById('additions-container');
        const subtractionsContainer = document.getElementById('subtractions-container');


        let problems = [];
        let answers = [];
        const numberOfProblems = 20;
        const maxNumber = 50;
        const minNumber = 7;

        function generateAdditionProblem() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * (maxNumber - minNumber) + minNumber + 1);
                num2 = Math.floor(Math.random() * (maxNumber - num1 - minNumber) + minNumber + 1);
            } while (num1 <= minNumber || num2 <= minNumber);
            const problem = `${num1} + ${num2} = `;
            const answer = num1 + num2;
            return { problem, answer };
        }

        function generateSubtractionProblem() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * (maxNumber - minNumber) + minNumber + 1);
                num2 = Math.floor(Math.random() * (num1 - minNumber) + minNumber + 1);
            } while (num1 <= minNumber || num2 <= minNumber);
            const problem = `${num1} - ${num2} = `;
            const answer = num1 - num2;
            return { problem, answer };
        }

        function generateProblems() {
            problems = [];
            for (let i = 0; i < numberOfProblems / 2; i++) {
                problems.push(generateAdditionProblem());
            }
            for (let i = 0; i < numberOfProblems / 2; i++) {
                problems.push(generateSubtractionProblem());
            }
            // Shuffle the problems array to mix addition and subtraction
            for (let i = problems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [problems[i], problems[j]] = [problems[j], problems[i]];
            }
        }

        function displayProblems() {
            additionsContainer.innerHTML = '<h2 class="h5 text-start mb-3">Addition</h2>';
            subtractionsContainer.innerHTML = '<h2 class="h5 text-start mb-3">Subtraction</h2>';
            answers = [];
            problems.forEach((problem, index) => {
                const problemDiv = document.createElement('div');
                problemDiv.className = 'mb-3 d-flex align-items-center gap-2';
                const operator = problem.problem.includes('+') ? '+' : '-';
                const numbers = problem.problem.split(operator);
                const num1 = numbers[0].trim();
                const num2 = numbers[1].split("=")[0].trim();
                problemDiv.innerHTML = `
                  <span class="me-2" style="font-size:1.25rem;color:#4b5563;min-width:50px;">${num1} ${operator} ${num2} =</span>
                  <input type="number" id="answer-${index}" class="form-control w-50 mb-2" placeholder="?">
                `;
                if (problem.problem.includes('+')) {
                    additionsContainer.appendChild(problemDiv);
                } else {
                    subtractionsContainer.appendChild(problemDiv);
                }
            });
        }

        function getAnswers() {
            answers = [];
            problems.forEach((_, index) => {
                const answerInput = document.getElementById(`answer-${index}`);
                const userAnswer = parseInt(answerInput.value);
                answers.push(userAnswer);
            });
        }

        // Bootstrap modal logic
        let bsModal;
        function showModal() {
            if (!bsModal) {
                bsModal = new bootstrap.Modal(document.getElementById('confirmation-modal'));
            }
            bsModal.show();
        }
        function hideModal() {
            if (bsModal) {
                bsModal.hide();
            }
        }

        function markAnswers() {
            getAnswers();
            feedbackList.innerHTML = '';
            let correctCount = 0;
            const results = [];
            problems.forEach((problem, index) => {
                const userAnswer = answers[index];
                const correctAnswer = problem.answer;
                const listItem = document.createElement('li');
                const operator = problem.problem.includes('+') ? '+' : '-';
                const numbers = problem.problem.split(operator);
                const num1 = numbers[0].trim();
                const num2 = numbers[1].split("=")[0].trim();
                listItem.innerHTML = `${num1} ${operator} ${num2} =  <b>${userAnswer}</b>  `;
                if (userAnswer === correctAnswer) {
                    listItem.classList.add('correct');
                    listItem.innerHTML += '✅';
                    correctCount++;
                } else {
                    listItem.classList.add('incorrect');
                    listItem.innerHTML += `❌`;
                }
                feedbackList.appendChild(listItem);
                results.push({
                    problem: `${num1} ${operator} ${num2} =  `,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: userAnswer === correctAnswer
                });
            });

            const percentage = (correctCount / numberOfProblems) * 100;
            const finalFeedbackItem = document.createElement('li');
            finalFeedbackItem.textContent = `You got ${correctCount} out of ${numberOfProblems} correct (${percentage.toFixed(0)}%)`;
            finalFeedbackItem.style.fontWeight = 'bold';
            feedbackList.appendChild(finalFeedbackItem);
            feedbackContainer.style.display = 'block';

            // Save to cookies
            saveResultsToCookies(results, percentage);
            renderSubmissionHistory();
        }

        function saveResultsToCookies(results, percentage) {
            const resultData = {
                results: results,
                percentage: percentage,
                date: new Date().toISOString()
            };
            let history = JSON.parse(getCookie('mathTestHistory') || '[]');
            history.push(resultData);
            if (history.length > 10) {
                history = history.slice(history.length - 10);
            }
            setCookie('mathTestHistory', JSON.stringify(history), 365);
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function displayHistory() {
            const history = JSON.parse(getCookie('mathTestHistory') || '[]');
            history.sort((a, b) => new Date(b.date) - new Date(a.date));
            feedbackList.innerHTML = '<h3>Past Results</h3>';
            history.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `Test on ${new Date(item.date).toLocaleString()} - ${item.percentage.toFixed(0)}%`;
                listItem.dataset.index = index;
                feedbackList.appendChild(listItem);
            });
        }

        function showHistoryItem(index) {
            const history = JSON.parse(getCookie('mathTestHistory') || '[]');
             if (index >= 0 && index < history.length) {
                const item = history[index];
                feedbackList.innerHTML = '<h3>Test Results</h3>';
                item.results.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${result.problem} <b>${result.userAnswer}</b>  `;
                    if (result.isCorrect) {
                        listItem.classList.add('correct');
                        listItem.innerHTML += '✅';
                    } else {
                        listItem.classList.add('incorrect');
                        listItem.innerHTML += `❌ (Correct Answer: ${result.correctAnswer})`;
                    }
                    feedbackList.appendChild(listItem);
                });
                const finalFeedbackItem = document.createElement('li');
                finalFeedbackItem.textContent = `You got  ${item.percentage.toFixed(0)}% correct`;
                finalFeedbackItem.style.fontWeight = 'bold';
                feedbackList.appendChild(finalFeedbackItem);
                feedbackContainer.style.display = 'block';
             }
        }

        function renderSubmissionHistory() {
            const history = JSON.parse(getCookie('mathTestHistory') || '[]').reverse();
            const historyList = document.getElementById('submission-history');
            if (!historyList) return;
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = new Date(item.date).toLocaleString();
                const badge = document.createElement('span');
                badge.className = 'badge bg-primary rounded-pill';
                badge.textContent = `${item.percentage.toFixed(0)}%`;
                li.appendChild(badge);
                historyList.appendChild(li);
            });
        }

        generateProblems();
        displayProblems();
        displayHistory();
        renderSubmissionHistory();

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            showModal();
        });

        // Bootstrap modal close button (already has data-bs-dismiss)
        closeModalButton.addEventListener('click', hideModal);
        noButton.addEventListener('click', hideModal);
        yesButton.addEventListener('click', () => {
            markAnswers();
            hideModal();
        });

        feedbackList.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'LI' && target.dataset.index) {
                const index = parseInt(target.dataset.index);
                showHistoryItem(index);
            }
        });
    </script>
</body>
</html>
